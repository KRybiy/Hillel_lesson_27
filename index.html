<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body>
  <div class="carousel" id="carousel">
    <div class="slides" id="slides-container">
      <div class="slide active">
        <img src="src/images/img1.jpg" alt="Dancing girl wirh ukranian flag">
      </div>
      <div class="slide">
        <img src="src/images/img2.jpg" alt="ballerina with shadows">
      </div>
      <div class="slide">
        <img src="src/images/img3.jpg" alt="ballerina with shadows">
      </div>
      <div class="slide">
        <img src="src/images/img4.jpg" alt="ballerina with shadows">
      </div>
      <div class="slide">
        <img src="src/images/img5.jpg" alt="ballerina with shadows">
      </div>

      <div class="controls" id="controls-container">
        <span class="control control-prev" id="prev-btn"><i class="fa-solid fa-circle-left"></i></span>
        <span class="control control-pause" id="pause-btn"><i class="fa-solid fa-circle-pause"></i></span>
        <span class="control control-next" id="next-btn"><i class="fa-solid fa-circle-right"></i></span>
      </div>
    </div>

    <div class="indicators" id="indicators-container">
      <div class="indicator active" data-slide-to="0"></div>
      <div class="indicator" data-slide-to="1"></div>
      <div class="indicator" data-slide-to="2"></div>
      <div class="indicator" data-slide-to="3"></div>
      <div class="indicator" data-slide-to="4"></div>
    </div>

  </div>
  
  <script src="main.js"></script>
  <script src="https://kit.fontawesome.com/77ae1b98cc.js" crossorigin="anonymous"></script>
</body>

</html>
